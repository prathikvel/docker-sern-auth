services:
  app:
    build:
      context: ./app
      target: prod
    ports: ["8080:${PORT}"]
    volumes:
      - ./app/src:/home/node/src
    env_file: [".env"]
    depends_on: [api]

  api:
    build:
      context: ./api
      target: prod
    volumes:
      - ./api/src:/home/node/src
    env_file: [".env"]
    depends_on: [db]

  db:
    image: mysql:lts
    volumes:
      - ./db/data:/var/lib/mysql
      - ./db/scripts:/docker-entrypoint-initdb.d
    env_file: [".env"]
