services:
  app:
    build:
      context: ./app
      target: prod
    ports: ["8080:${PORT}"]
    volumes:
      - ./app/src:/home/node/src
    env_file: [".env"]
    depends_on: [api]

  api:
    build:
      context: ./api
      target: prod
    volumes:
      - ./api/src:/home/node/src
    env_file: [".env"]
    depends_on:
      db:
        condition: service_healthy

  db:
    image: mysql:lts
    volumes:
      - ./db/data:/var/lib/mysql
      - ./db/scripts:/docker-entrypoint-initdb.d
      - ./db/healthcheck:/usr/local/bin/healthcheck
    env_file: [".env"]
    healthcheck:
      test: bash healthcheck
      start_period: 30s
      start_interval: 3s
